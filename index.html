<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="sub-container signin">
             <input placeholder="username or email" type="text" class="input">
             <input placeholder="password" type="text" class="input">
             <input type="button" value="sign in" class="input button">
             <div class="logos">
                <a><ion-icon name="logo-google"></a>
                <a><ion-icon name="logo-github"></a>
                <a><ion-icon name="logo-facebook"></a>
             </div>
             <button onclick="move_left()" id="swipe-left" >don't have an account?</button>
        </div>
        <div class="sub-container signup">
            <input placeholder="username" type="text" class="input">
            <input placeholder="email" type="text" class="input">
            <input placeholder="password" type="text" class="input">
            <input type="button" value="sign up" class="input button">
            <div class="logos">
                <a><ion-icon name="logo-google"></a>
                <a><ion-icon name="logo-github"></a>
                <a><ion-icon name="logo-facebook"></a>
             </div>
            <button onclick="move_right()" id="swipe-right">already have an account?</button>
        </div>
    </div>
    <div id="hide">

    </div>
</body>
<script>
    function move_right(){
        document.getElementById('hide').style.position = 'absolute';
        document.getElementById('hide').style.left ='53%';
        document.getElementById('hide').style.transition='.5s'
    }

    function move_left(){
        document.getElementById('hide').style.position = 'absolute';
        document.getElementById('hide').style.left ='26%';
        document.getElementById('hide').style.transition='.5s'
    }
</script>
</html>
